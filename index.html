	scope: 'Category',
	data:data, 
	newChange:function(newValue){
		$('#demo_value').val(newValue);
	},
    newClick: function (target,options) { 
    	var bsUrl,url;
        var hrefUrl = window.location.href;
        var searUrl = window.location.search.substr(1);
    	    name    = options.name;

    	var selected = $(target).find('.ass_valueList li.selected');
        var array = new Array();
        $.each(selected, function(i,item) {
            array.push($(item).find('a').attr('data-id'));
        });
	    var id = array.join("|");

	    if(searUrl.indexOf('eval=')>-1){
    		var searUrl = searUrl.match(/eval=(\S*)/)[1];
    		bsUrl = hrefUrl.match(/(\S*)eval=/)[1];
    		searUrl = searUrl + '^';
    		searUrl = 'eval=' + searUrl + name+'_'+id;
    		url = bsUrl+searUrl;
    		console.log(bsUrl,searUrl)
    	}else{
    		url = hrefUrl+'?eval=' + name+'_'+id;
    	}
    	window.location.href=url;
    }
});
